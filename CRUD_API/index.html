<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="main" border="0" cellspacing="0">
        <tr>
            <td id="header">
                <h1>CRUD Operations</h1>

                <div id="search-bar">
                    <label>Search By Name:</label>
                    <input type="text" id="search" autocomplete="off">

                </div>
            </td>
        </tr>
        <tr>
            <td id="table-form">
                <form id="addForm">
                    Name : <input type="text" name="sname" id="sname">
                    Email : <input type="text" name="semail" id="semail"> <br><br>
                    Phone# : <input type="text" name="sphoneNo" id="sphoneNo">
                    <input type="submit" id="save-button" value="Save">
                </form>
            </td>
        </tr>
        <tr>
            <td id="table-data">
                <table width="100%" cellpadding="10px">
                    <tr>
                        <th width="40px">ID</th>
                        <th>Name</th>
                        <th width="50px">Email</th>
                        <th width="170px">Phone#</th>
                        <th width="60px">Edit</th>
                        <th width="70px">Delete</th>
                    </tr>
                    <tbody id="load-table"></tbody>
                </table>
            </td>
        </tr>
    </table>

    <div id="error-message" class="messages"></div>
    <div id="success-message" class="messages"></div>

    <!-- Popup Modal Box for Update the Records -->
    <div id="modal">
        <div id="modal-form">
            <h2>Edit Form</h2>
            <form action="" id="edit-form">
                <table cellpadding="10px" width="100%">
                    <tr>
                        <td width="90px">Name</td>
                        <td><input type="text" name="sname" id="name">
                            <input type="text" name="sid" id="id" hidden="">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="semail" id="email"></td>
                    </tr>
                    <tr>
                        <td>Phone#</td>
                        <td><input type="text" name="sphoneNo" id="phoneNo"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" id="edit-submit" value="Update"></td>
                    </tr>
                </table>
            </form>
            <div id="close-btn">X</div>
        </div>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //Fetch All Records
            function loadTable() {
                $("#load-table").html("");
                $.ajax({
                    url: 'http://localhost/CRUD_API/fetch.php',
                    type: "GET",
                    success: function (data) {
                        if (data.status == false) {
                            $("#load-table").append("<tr><td colspan='6'><h2>" + data.message + "</h2></td></tr>");
                        } else {
                            $.each(data, function (key, value) {
                                $("#load-table").append("<tr>" +
                                    "<td>" + value.id + "</td>" +
                                    "<td>" + value.name + "</td>" +
                                    "<td>" + value.email + "</td>" +
                                    "<td>" + value.phoneNo + "</td>" +
                                    "<td><button class='edit-btn' data-eid='" + value.id + "'>Edit</button></td>" +
                                    "<td><button class='delete-btn' data-id='" + value.id + "'>Delete</button></td>" +
                                    "</tr>");
                            });
                        }
                    }
                });
            }

            loadTable();


            // Function for form Data to JSON Object
            function jsonData(targetForm) {
                var arr = $(targetForm).serializeArray();
                //console.log(arr);
                var obj = {};
                for (var a = 0; a < arr.length; a++) {  //convert data in object
                    if (arr[a].value == "") {
                        return false;
                    }
                    obj[arr[a].name] = arr[a].value;  //convert json object to JS object
                    console.log(obj);
                }

                var json_string = JSON.stringify(obj);

                return json_string;

            }

            //Insert New Record
            $("#save-button").on("click", function (e) {
                e.preventDefault();

                var jsonObj = jsonData("#addForm");

                if (jsonObj == false) {
                    alert("All fields are required");
                } else {
                    $.ajax({
                        url: 'http://localhost/CRUD_API/insert.php',
                        type: "POST",
                        data: jsonObj,
                        success: function (data) {
                            alert("Record Inserted");

                            if (data.status == true) {
                                loadTable();
                                $("#addForm").trigger("reset");
                            }
                        }
                    });
                }
            });

            //Delete Record
            $(document).on("click", ".delete-btn", function () {
                if (confirm("Do you really want to delete this record ? ")) {

                    var studentId = $(this).data("id");
                    var obj = { sid: studentId };
                    var myJSON = JSON.stringify(obj);

                    var row = this;

                    $.ajax({
                        url: 'http://localhost/CRUD_API/delete.php',
                        type: "POST",
                        data: myJSON,
                        success: function (data) {
                            alert("Record Deleted");

                            if (data.status == true) {
                                $(row).closest("tr").fadeOut();
                            }
                        }
                    });
                }
            });

            //Fetch Single Record : Show in Modal Box
            $(document).on("click", ".edit-btn", function () {
                $("#modal").show();
                var studentId = $(this).data("eid");
                var obj = { sid: studentId };
                var myJSON = JSON.stringify(obj);

                $.ajax({
                    url: 'http://localhost/CRUD_API/fetch-single.php',
                    type: "POST",
                    data: myJSON,
                    success: function (data) {
                        $("#id").val(data[0].id);
                        $("#name").val(data[0].name);
                        $("#email").val(data[0].email);
                        $("#phoneNo").val(data[0].phoneNo);
                    }
                });
            });

            //Hide Modal Box
            $("#close-btn").on("click", function () {
                $("#modal").hide();
            });

            //Update Record
            $("#edit-submit").on("click", function (e) {
                e.preventDefault();

                var jsonObj = jsonData("#edit-form");
                console.log(jsonObj);

                if (jsonObj == false) {
                    alert("All field are required");
                } else {
                    $.ajax({
                        url: 'http://localhost/CRUD_API/update.php',
                        type: "POST",
                        data: jsonObj,
                        success: function (data) {
                            alert("Record Updated");

                            if (data.status == true) {
                                $("#modal").hide();
                                loadTable();
                            }
                        }
                    });
                }
            });

            //Live Search Record
            $("#search").on("keyup", function () {
                var search_term = $(this).val();

                $("#load-table").html("");

                $.ajax({
                    url: 'http://localhost/CRUD_API/search.php?searchByName=' + search_term,
                    type: "GET",
                    success: function (data) {
                        if (data.status == false) {
                            $("#load-table").append("<tr><td colspan='6'><h2>" + data.message + "</h2></td></tr>");
                        } else {
                            $.each(data, function (key, value) {
                                $("#load-table").append("<tr>" +
                                    "<td>" + value.id + "</td>" +
                                    "<td>" + value.name + "</td>" +
                                    "<td>" + value.email + "</td>" +
                                    "<td>" + value.phoneNo + "</td>" +
                                    "<td><button class='edit-btn' data-eid='" + value.id + "'>Edit</button></td>" +
                                    "<td><button class='delete-btn' data-id='" + value.id + "'>Delete</button></td>" +
                                    "</tr>");
                            });
                        }
                    }
                });
            })
        });

    </script>
</body>

</html>
