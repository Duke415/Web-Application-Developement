<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="box">

        <div id="display"></div>

        <div class="buttons">
            
          
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
          
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
          
            <button class="switch">S</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
         

        </div>

        <div class="sciButtons">

            <button class="sci">2nd</button>
            <button class="sci">deg</button>
            <button class="sci">sin</button>
            <button class="sci">cos</button>
            <button class="sci">tan</button>

            <button class="sci">xⁿ</button>
            <button class="sci">lg</button>
            <button class="sci">ln</button>
            <button class="sci">(</button>
            <button class="sci">)</button>

            <button class="sci">√</button>
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
            
            <button class="sci">x!</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
            
            <button class="sci">1/x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            
            <button class="sci">π</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            
            <button class="switch">S</button>
            <button class="sci">e</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
